<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login - Bootstrap 4</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="area">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="Logo" class="logo">
        <h2>Faça o Login</h2>
        <form>
            <div class="d-flex flex-column justify-content-around div-input">
                <input type="email" name="email" placeholder="Digite seu email" class="form-control">
                <input type="password" name="password" placeholder="Digite sua senha" class="form-control">
            </div>
            
            <label class="remember">
                <input type="checkbox" name="remember" value="1"> Lembrar minha senha
            </label>

            <input type="submit" value="Entrar" class="btn bt-lg btn-primary btn-block">
        </form>
        <p class="gray padding">2023</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
